apiVersion: {{ template "peatio.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ template "peatio.fullname" . }}
  labels:
    app: {{ template "peatio.name" . }}
    chart: {{ template "peatio.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "peatio.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "peatio.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: peatio
        image: {{ .Values.peatio.image.repository }}:{{ .Values.peatio.image.tag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        command: 
        - bash -c "bin/link_config && bundle exec puma --config config/puma.rb"
        
        env:
          - name: RAILS_ENV
            value: production
          - name: RAILS_ROOT
            value: "/home/app"
          - name: PORT
            value: "8000"
          - name: URL_HOST
            value: "www.app.local"
          - name: LOG_LEVEL
            value: warn
          - name: ADMIN
            value: admin@barong.io
          - name: DATABASE_HOST
            value: db
          - name: DATABASE_PORT
            value: 3306
          - name: DATABASE_USER
            value: root
          - name: DATABASE_PASS
            value: changeme
          - name: VAULT_URL
            value: http://vault:8200
          - name: VAULT_TOKEN
            value: s.xr0SBStVuw8mOmAu7jbggDsd
          - name: REDIS_URL
            value: redis://redis:6379
          - name: RABBITMQ_HOST
            value: rabbitmq
          - name: RANGER_HOST
            value: ws.ranger.wb.local
          - name: RANGER_PORT
            value: 80
          - name: MARKETS_CONFIG
            value: /opt/peatio/config/seed/markets.yml
          - name: CURRENCIES_CONFIG
            value: /opt/peatio/config/seed/currencies.yml
          - name: MANAGEMENT_API_V1_CONFIG
            value: /opt/peatio/config/management_api_v1.yml
          - name: JWT_AUDIENCE
            value: peatio,barong
          - name: JWT_PUBLIC_KEY
            value: 
          - name: INFLUXDB_HOST
            value: influxdb
          - name: EVENT_API_JWT_PRIVATE_KEY
            value: 
          - name: EVENT_API_JWT_ALGORITHM
            value: RS256
          - name: EVENT_API_RABBITMQ_HOST
            value: rabbitmq
          - name: EVENT_API_RABBITMQ_PORT
            value: 5672
          - name: EVENT_API_RABBITMQ_USERNAME
            value: guest
          - name: EVENT_API_RABBITMQ_PASSWORD
            value: guest
          - name: MINIMUM_MEMBER_LEVEL_FOR_DEPOSIT
            value: 1
          - name: MINIMUM_MEMBER_LEVEL_FOR_WITHDRAW
            value: 3
          - name: MINIMUM_MEMBER_LEVEL_FOR_TRADING
            value: 2
          - name: SECRET_KEY_BASE
            value: faiba2shei0Ae5gahCh4aipoh3meyaFi
          - name: FORCE_SECURE_CONNECTION
            value: "false"
 

        volumeMounts:
          {{- if (.Files.Glob "config/plugins.yml") }}
            - name: peatio-plugins
              mountPath: /opt/peatio/config/plugins.yml
          {{- end }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
     
      volumes:
        {{- if (.Files.Glob "config/plugins.yml") }}
        - name: peatio-plugins
          configMap:
            name: {{ include "peatio.configmapName" . }}
        {{- end }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
