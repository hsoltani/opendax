{{- if .Values.persistence.enabled -}}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ template "peatio.fullname" . }}
  labels:
    app: {{ template "peatio.fullname" . }}
    chart: {{ template "peatio.chart" . }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  accessModes:
    - {{ .Values.persistence.peatio.accessMode | quote }}
  resources:
    requests:
      storage: {{ .Values.persistence.peatio.size | quote }}
  {{ include "peatio.storageClass" . }}
{{- end -}}
